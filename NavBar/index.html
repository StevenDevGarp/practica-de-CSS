<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar Responsive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="mobile">
            <div class="header">
                <div class="logo">logo</div>
                <div class="more"><button id="more">more</button></div>
            </div>
            <div class="links inactive">
                <a href="#">Service</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Search</a>
                <a href="#">Sign Up</a>
                <a href="#">Login</a>
            </div>
        </div>

        <div class="desktop">
            <div class="logo">logo</div>
            <div class="primary">
                <a href="#">Service</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
            <div class="secondary full">
                <a href="#">Search</a>
                <a href="#">Sign Up</a>
                <a href="#">Login</a>
            </div>
            
            <div class="secondary mini">
                <a href="#" class="more">More</a>
                <div class="submenu">
                    <a href="#">Search</a>
                    <a href="#">Sign Up</a>
                    <a href="#">Login</a>
                </div>
            </div>
        </div>
    </nav>


    <script>
        const more = document.querySelector('#more');
        const mobilemenu = document.querySelector('.links')

        more.addEventListener('click', () => {
            mobilemenu.classList.toggle('inactive');
        } )


    </script>
</body>
</html>
